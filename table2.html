<!DOCTYPE html>
<html>
<head>
	<title> Table example </title>
</head>
<body>
	<table border ="1" width="400"  bgcolor="green" >
		<caption>Student</caption>
		<tr>
			<th>Male</th>
			<th>Female</th>
		</tr>
		<tr align="center">
			<td rowspan="2">Total</td>
			<td>25</td>			
		</tr>
		<tr align="center">
			<td colspan="2">55</td>			
		</tr>
		<tr>
			<td align="right">30</td>
		</tr>
	</table>
</body>

</html>
