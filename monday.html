<!DOCTYPE html>
<html>
<body>
<h1 id="demo" omnmouseover="mouseOver()" onmouseout="mouseOut()"> Mouse over me </h1>
<script>
function mouseOver(){
	document.getElementById("demo").style.color="red";

}
function mouseOut(){
	document.getElementById("demo").style.color="pink";

}
</script>
</body>
</html>
